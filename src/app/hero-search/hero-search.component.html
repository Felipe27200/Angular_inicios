<div id="search-component">
    <label for="search-box">Hero Search</label>
    <input #searchBox id="search-box" (input)="search(searchBox.value)" />

    <ul class="search-result">
        <!-- 
            En heroes$, el $ indica que se trata de un objeto
            Observable y no de un array.

            Como *ngFor no puede hacer nada con un Observable
            se debe usar el carácter "|" seguido de la palabra
            "async"; esto identifica AsyncPipes de Angular
            y lo suscribe a un Observable, así no se tiene que 
            hacer en el componente.
        -->
        <li *ngFor="let hero of heroes$ | async">
            <a routerLink="/detail/{{ hero.id }}">
                {{ hero.name }}
            </a>
        </li>
    </ul>
</div>
