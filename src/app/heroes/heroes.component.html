<h2>My Heroes</h2>

<!-- 
    Añadir un heroe, cuando ocurra el evento se invoca el 
    método add() y se le envía el valor del input, 
    luego limpia el input para insertar otro nombre.
-->
<div>
    <label for="new-hero">Hero name: </label>

    <input id="new-hero" #heroName />

    <button type="button" class="add-button" 
      (click)="add(heroName.value); heroName.value=''">
        Add hero
    </button>
</div>

<!-- 
    +----------------------------------------+
    | ITERAR A TRAVÉS DE: ARRAY-OBJETO-LISTA |
    +----------------------------------------+
-->

<!-- 
    Para esto se usa la directiva estructural *ngFor, 
    la cual itera a través de los items de una colección.
    
    La directiva es ubicada en un elemento, que se 
    convertirá en el padre de los templates clonados.
-->

<ul class="heroes">
    <!--  
        Repite el elemento anfitrión - host 
        para cada elemento en una lista.
        
        heroes hace referencia a la propiedad en 
        la clase del componente.
    -->
    <li *ngFor="let hero of heroes"> <!-- Este sería el elemento anfitrión u host -->

        <a routerLink="/detail/{{ hero.id }}">
            <span class="badge">{{ hero.id }}</span> {{ hero.name }}
        </a>

        <button type="button" class="delete" title="delete hero"
            (click)="delete(hero)">x</button>
    </li>
</ul>
