<!-- 
    +-------------------------+
    | DISPLAY HERO's DATA |
    +-------------------------+
-->
<!-- 
    *ngIf le indica a Angular que muestre esta
    sección sólo cuando el héroe ha sido seleccionado.
-->

<div *ngIf="hero">
    <h2>{{ hero.name | uppercase }} Details</h2>

    <div>id: {{ hero.id }}</div>

    <div>
        <label for="hero-name">Hero name: </label>
        <input id="hero-name" [(ngModel)]="hero.name" placeholder="name">
    </div>
</div>

<!-- 
    Existe una relación de padre - hijo
    entre este componente y HeroesComponent, 
    siendo HeroesComponent el padre, ya que 
    éste controla al hijo enviandole datos. 
-->
