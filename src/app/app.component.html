<!-- 
    {{}} Es la interpolación de Angular que 
    muestra los datos del componte en el template
    correspondiente.
-->
<h1>{{ title }}</h1>

<!-- 
    Se usa el Identifcador del componente para
    cargarlo a él, su template y estilos.
-->
<app-heroes></app-heroes>
<app-messages></app-messages>
